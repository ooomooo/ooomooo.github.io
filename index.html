<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<title>LN的个人主页</title>
<meta charset="utf-8" >
<style>
	body,html{
		height:100%;
		width:100%;
	}
	body{
		width:99%;
		height:99%;
		background-color:rgb(255, 170, 255);
		background-image:linear-gradient(to bottom right,rgb(255, 170, 255),rgb(85, 255, 255));
		font:normal 100% helvetica,arial,sans-serif;
	}
	h2{
		letter-spacing: 5px;
		font-size: 1.5em;
	}
	input[type=text]{
		width:80%;
		padding:10px 15px;
		margin:8px 0;
		display:inline-block;
		border:1px solid #FFFAF0;
		border-radius: 4px;
		box-sizing:border-box;
		font-size: 0.1em;
	}
	.div1{
		border-style: solid;
		border-color: azure;
		border-radius:50px;
		text-align: center;
		position:absolute;
		width: 30%;
		height: 550px;
		margin:auto;
		top:100px;
		left:100px;
		right:100px;
		bottom:100px;
	}
	.content{
		text-align: center;
		line-height: 1.5;
		letter-spacing:5px;
	}
</style>

<body>
	<center>
		<div class="div1">
			<h2>LN</h2>
			<form class="content">

			</form>
